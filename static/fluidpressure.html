<html>
	<body style="background-color: white">
		<h1>The pressure exerted by a static fluid depends only upon the depth of the fluid, the density of the fluid, and the acceleration of gravity.</h1>
		<p>P of fluid = ρgh</p>
		<p>ρ = m/V = fluid density</p>
		<p>g = acceleration of gravity</p>
		<p>h = depth of fluid</p>
	</body>
</html>
